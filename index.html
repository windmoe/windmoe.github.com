/* CSS Document */

* {
    margin: 0;
    padding: 0;
}

body {
    background: #fff;
    color: #000;
    font-family: "Lucida Grande","Hiragino Kaku Gothic Pro","メイリオ",Meiryo,"ヒラギノ角ゴ Pro W3","ＭＳ Ｐゴシック",Osaka,sans-serif;
    font-size:13px;
}

p {
    line-height:1.8;
}

a {
    text-decoration: none; 
    color: #000;
}

a:active {
    text-decoration: none;
    color: #000;
}

a:visited {
    text-decoration: none;
    color: #000;
}

a:hover {
    text-decoration: underline;
}

a img {
    border: none;
}

.clear {
    clear:both;
    font-size:0;
    height:0;
    line-height:0;
    margin:0;
    padding:0;
}

div#wrapper {

div#header {
    background:url(../img/common/makertag.gif) no-repeat;
    padding:43px 0 27px 0;

}



div#header h3 {

    background:url(../img/common/pys.gif) no-repeat;
    width:458px;
    height:20px;

}

div#header a.pyhome {

div#header a.pyhome:hover {

    width:283px;
    float:right;
    padding:0;

}

div#header ul li {

 {

}

li.gnavLens a {

    height:49px;

#content p.separator {

div.right {
