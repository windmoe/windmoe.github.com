    <style>@charset "UTF-8";
/* CSS Document */

* {
    margin: 0;
    padding: 0;
}

body {
    background: #fff;
    color: #000;
    font-family: "Lucida Grande","Hiragino Kaku Gothic Pro","メイリオ",Meiryo,"ヒラギノ角ゴ Pro W3","ＭＳ Ｐゴシック",Osaka,sans-serif;
    font-size:13px;
}

p {
    line-height:1.8;
}

a {
    text-decoration: none; 
    color: #000;
}

a:active {
    text-decoration: none;
    color: #000;
}

a:visited {
    text-decoration: none;
    color: #000;
}

a:hover {
    text-decoration: underline;
}

a img {
    border: none;
}

.clear {
    clear:both;
    font-size:0;
    height:0;
    line-height:0;
    margin:0;
    padding:0;
}



/* wrapper --------------------------------------------------------------------------------  */

div#wrapper {
    position: relative;
    width: 960px;
    margin: 0 auto;
}


/* header --------------------------------------------------------------------------------  */

div#header {
    padding: 55px 0 15px 0;
}

div#header h3 {
    text-indent: -9999px;
    background:url(../../../../img/common/insidepylogo.gif) no-repeat;
    width:246px;
    height:78px;
}

div#header a.pyhome {
    display: block;
    text-indent: -9999px;
    background:url(../../../../img/common/backhome.gif) no-repeat;
    width:131px;
    height:47px;
    position: absolute;
    right: 0;
    top: 70px;
}
div#header a.pyhome:hover {
    background:url(../../../../img/common/backhome_on.gif) no-repeat;
}



#content {
    padding: 0 0 40px 0;
}

#content h1, #content h2 {
    margin: 35px 0;
}

#content p {
    margin: 0 0 40px 0;
}

#content p.photo {
    text-align: center;
    margin: 0 0 20px 0;
}

#content p.sign {
    text-align: right;
    margin: -20px 0 40px 0;
}

#content p.separator {
    display: block;
    text-indent: -9999px;
    background:url(../../../../img/common/kugiri.gif) no-repeat;
    width:960px;
    height:120px;
    margin: 0 auto;
}


div.left {
    float: left;
    width: 470px;
}
div.right {
    float: right;
    width: 470px;
}
.clear {
    clear: both;
}

</style>

  <body>
    <div id="wrapper">

<div id="header">
  <div class="clear"></div>
</div>
    <div id="content">

<p class="photo"><img src="img/01.jpg" width="960" height="720" /></p>

<p>暨图2014摄影大赛优秀奖得奖作品。这个依靠在书架、娴静且认真地翻看《好女人兵法》的女生，我想她是在琢磨书中的一条条成为聪明好女人的秘诀吧，而且她的背影凸显了无尽的求知欲，以及特有的知性美。</p>
<div class="clear"></div>
</div>
